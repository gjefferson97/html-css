<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 07</title>
</head>
<body>
    <h1>Exercicio de Formulario 007</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG"> Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
         <p> 
            <label for="cadastro.php"> Profissão</label>
            <input type="text" name="profisoes" id="iprofissoes" list="profissoeslist">
            <datalist id="profissoeslist"> 
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

    </form>
</body>
</html>
