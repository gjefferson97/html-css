<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 09</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" required value="5" oninput="irange.innerHTML = Number(inivel.value)">
        
            <output  name="range" id="irange">5</output>
            </output>
    
        </p>



    </form>
</body>
</html>
