<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"
            required minlength="5" maxlength="40" placeholder="Nome Completo" autocomplete="name" size="40">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-12" required>
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required value="2022-12-01">
        </p>
        <p>
            <label for="ihorario">Horário da Prova:</label>
            <input type="time" name="horario" id="ihorario">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="i"></label>
        </p>

    </form>
</body>
</html>
