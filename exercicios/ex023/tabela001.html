<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
      td{
        border: 1px solid black;
        text-align: center;
        padding: 3px;
        vertical-align: top;
      }  
      table{
        width: 400px;
        height: 400px;
        border-collapse:collapse ;
      }
    </style>
</head>
<body>
    <!-- HIERARQUIA DE TABELAS SIMPLES
        
        TABLE ( table)= TABLEA
        TABLE ROW (tr) = linha de tabela
            Table HeADER (th)= CabeÃ§alho de tabela
            Table data (td) = Dado de Tabela -->
    <table>
        <tr > <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="c"> <!--TERCEIRA LINHA-->
           <td>A3</td>
           <td>B3</td> 
           <td>C3</td>
        </tr>   
        <tr class="d"> <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4 </td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
