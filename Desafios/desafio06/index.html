<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. 
        <ul>
            <li>
                <abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt;h1&gt;__&lt;h6&gt;">Títulos</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt;code&gt;">Códigos Fonte</abbr>
            </li>
           
            <li>
                <abbr title="Use as tags &lt;ol&gt;e &lt;li&gt;">Lista Ordenadas</abbr>
            </li>
            <li>
                <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadore</abbr>
            </li>
        </ul>
    </p>
    
</body>
</html>
