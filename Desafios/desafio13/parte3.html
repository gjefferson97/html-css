<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            

        }

            border: 1px solid black;

            width: 35px;
            height: 35px;

            color: white;

        height: 35px;

    <table>
        <tr>

        </tr>

        </tr>
